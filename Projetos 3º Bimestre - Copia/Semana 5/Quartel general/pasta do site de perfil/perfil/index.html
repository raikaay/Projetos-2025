<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorteador de Itens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Paleta baseada na imagem medieval */
    :root {
      --cor-pedra: #d1b17a;
      --cor-pedra-clara: #e4cfa0;
      --cor-telhado: #c56a45;
      --cor-telhado-escuro: #a3452f;
      --cor-verde: #486b3c;
      --cor-ceu: #5da3d3;
      --cor-ceu-claro: #87c5e0;
      --cor-escuro: #2e2e2e;


      /* cores do site ajustadas */
      --bg: var(--cor-escuro);
      --card: var(--cor-pedra);
      --accent: var(--cor-telhado);
      --muted: var(--cor-pedra-clara);
      --glass: rgba(255,255,255,0.06);
    }


    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(197,106,69,0.12), transparent),
                  linear-gradient(180deg, var(--cor-escuro) 0%, #1a1a1a 100%);
      color: var(--muted); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      display:flex; align-items:center; justify-content:center; padding:32px;
    }


    .container{width:960px; max-width:96%; display:grid; grid-template-columns:1fr 380px; gap:24px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px; padding:22px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.03)
    }


    header{display:flex; align-items:center; gap:16px}
    .logo{
      width:56px; height:56px; border-radius:12px;
      background:linear-gradient(135deg,var(--accent), var(--cor-telhado-escuro));
      display:flex; align-items:center; justify-content:center; font-weight:800; color:white; font-size:20px;
      box-shadow:0 6px 18px rgba(163,69,47,0.4);
    }


    h1{margin:0; font-size:18px}
    p.lead{margin:4px 0 0; color:var(--muted); font-size:13px}


    label{display:block; font-size:13px; margin-bottom:8px}
    .field{margin-top:12px}
    input[type=text], input[type=number], textarea, select{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04);
      background:var(--glass); color:inherit; font-size:14px; outline:none; transition:box-shadow .18s, transform .08s;
    }
    textarea{min-height:120px; resize:vertical}
    .row{display:flex; gap:12px}
    .col{flex:1}
    .controls{display:flex; gap:12px; margin-top:14px}
    button.btn{padding:10px 14px; border-radius:10px; border:0; cursor:pointer; font-weight:600; font-size:14px}
    .btn-action{background:linear-gradient(90deg,var(--accent), var(--cor-telhado-escuro)); color:white; box-shadow:0 8px 24px rgba(0,0,0,0.6)}
    .btn-ghost{background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.03)}


    aside{display:flex; flex-direction:column; gap:18px}
    .preview{display:grid; gap:12px}
    .result{height:220px; display:flex; align-items:center; justify-content:center; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03)}
    .winner{font-size:28px; font-weight:800; letter-spacing:0.6px}
    .meta{color:var(--muted); font-size:13px; margin-top:6px}


    .list{max-height:180px; overflow:auto; padding:10px; border-radius:10px; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.02)}
    .person{padding:8px 10px; border-radius:8px; margin-bottom:8px; background:transparent; display:flex; justify-content:space-between; align-items:center}
    .person.highlight{background:linear-gradient(90deg, rgba(197,106,69,0.12), rgba(163,69,47,0.06)); transform:scale(1.02);}


    .small{font-size:12px; color:var(--muted)}
    footer{margin-top:12px; color:var(--muted); font-size:12px}


    /* confetti canvas */
    #confetti{position:fixed; left:0; top:0; pointer-events:none; width:100%; height:100%; z-index:60}


    @media (max-width:880px){
      .container{grid-template-columns:1fr;}
      aside{order:-1}
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <div class="card">
      <header>
        <div class="logo">S</div>
        <div>
          <h1>Sorteador de Itens</h1>
          <p class="lead">Coloque o nome do item e sorteie entre um intervalo de pessoas ou cole nomes próprios.</p>
        </div>
      </header>


      <div class="field">
        <label for="item">Nome do item</label>
        <input id="item" type="text" placeholder="Ex.: Camiseta, Brinde, Voucher..." value="" />
      </div>


      <div class="field row">
        <div class="col">
          <label for="min">Número mínimo de pessoas</label>
          <input id="min" type="number" min="1" value="1" />
        </div>
        <div class="col">
          <label for="max">Número máximo de pessoas</label>
          <input id="max" type="number" min="1" value="10" />
        </div>
      </div>


      <div class="field">
        <label for="names">(Opcional) Cole nomes — um por linha</label>
        <textarea id="names" placeholder="João\nMaria\nCarlos (se preencher, o sorteio usará esses nomes)"></textarea>
      </div>


      <div class="controls">
        <button class="btn btn-action" id="drawBtn">Sortear agora</button>
        <button class="btn btn-ghost" id="clearBtn">Limpar</button>
      </div>


      <footer>
        Dica: se você colar nomes, os campos mínimo/máximo serão ignorados e o sorteio escolherá entre os nomes fornecidos.
      </footer>
    </div>


    <aside>
      <div class="card preview">
        <div class="result" id="resultBox">
          <div style="text-align:center">
            <div class="small">Item</div>
            <div class="winner" id="resultItem">—</div>
            <div class="meta" id="resultWinner">Pronto para sortear</div>
          </div>
        </div>


        <div>
          <div class="small" style="margin-bottom:8px">Lista de participantes</div>
          <div class="list" id="peopleList"></div>
        </div>
      </div>


      <div class="card" style="text-align:center">
        <div class="small">Controle rápido</div>
        <div style="margin-top:10px">
          <button class="btn btn-action" id="quick5">Sortear 1-5</button>
          <button class="btn btn-action" id="quick10" style="margin-left:8px">Sortear 1-10</button>
        </div>
      </div>
    </aside>
  </div>


  <script>
  const drawBtn = document.getElementById("drawBtn");
  const clearBtn = document.getElementById("clearBtn");
  const quick5 = document.getElementById("quick5");
  const quick10 = document.getElementById("quick10");


  const itemInput = document.getElementById("item");
  const minInput = document.getElementById("min");
  const maxInput = document.getElementById("max");
  const namesInput = document.getElementById("names");


  const resultItem = document.getElementById("resultItem");
  const resultWinner = document.getElementById("resultWinner");
  const peopleList = document.getElementById("peopleList");


  // Atualiza a lista de participantes
  function atualizarLista(nomes) {
    peopleList.innerHTML = "";
    nomes.forEach((nome, i) => {
      const div = document.createElement("div");
      div.className = "person";
      div.textContent = `${i + 1}. ${nome}`;
      peopleList.appendChild(div);
    });
  }


  // Sempre que mudar a textarea, atualiza a lista
  namesInput.addEventListener("input", () => {
    const nomes = namesInput.value
      .split("\n")
      .map(n => n.trim())
      .filter(n => n.length > 0);


    atualizarLista(nomes);
  });


  // Animação de "roleta"
  function animarSorteio(valores, callback) {
    let i = 0;
    const intervalo = setInterval(() => {
      resultWinner.textContent = valores[i % valores.length];
      i++;
    }, 100);


    // Para depois de 2 segundos e chama o callback com o sorteado final
    setTimeout(() => {
      clearInterval(intervalo);
      const vencedor = valores[Math.floor(Math.random() * valores.length)];
      callback(vencedor);
    }, 2000);
  }


  // Lógica do sorteio
  function sortear() {
    const item = itemInput.value.trim() || "Item";
    let nomes = namesInput.value
      .split("\n")
      .map(n => n.trim())
      .filter(n => n.length > 0);


    resultItem.textContent = item;
    resultWinner.textContent = "Sorteando...";


    if (nomes.length > 0) {
      // Sorteio entre nomes
      animarSorteio(nomes, vencedor => {
        resultWinner.textContent = vencedor;


        // Destacar na lista
        Array.from(peopleList.children).forEach(child => {
          child.classList.remove("highlight");
          if (child.textContent.includes(vencedor)) {
            child.classList.add("highlight");
          }
        });
      });
    } else {
      // Sorteio entre números
      const min = parseInt(minInput.value) || 1;
      const max = parseInt(maxInput.value) || 10;
      const numeros = Array.from({ length: max - min + 1 }, (_, i) => (min + i).toString());


      atualizarLista(numeros.map(n => "Pessoa " + n));


      animarSorteio(numeros, vencedor => {
        resultWinner.textContent = "Pessoa " + vencedor;


        // Destacar na lista
        Array.from(peopleList.children).forEach(child => {
          child.classList.remove("highlight");
          if (child.textContent.includes("Pessoa " + vencedor)) {
            child.classList.add("highlight");
          }
        });
      });
    }
  }


  // Botões
  drawBtn.addEventListener("click", sortear);


  clearBtn.addEventListener("click", () => {
    itemInput.value = "";
    minInput.value = 1;
    maxInput.value = 10;
    namesInput.value = "";
    resultItem.textContent = "—";
    resultWinner.textContent = "Pronto para sortear";
    peopleList.innerHTML = "";
  });


  quick5.addEventListener("click", () => {
    minInput.value = 1;
    maxInput.value = 5;
    sortear();
  });


  quick10.addEventListener("click", () => {
    minInput.value = 1;
    maxInput.value = 10;
    sortear();
  });
</script>




</body>
</html>
