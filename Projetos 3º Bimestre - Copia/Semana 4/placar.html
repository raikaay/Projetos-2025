<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Placar RPG</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/old-paper.png') repeat, linear-gradient(135deg, #2A1B1A 0%, #1A2A22 50%, #1C1C3A 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      color: #E8D6A3;
      position: relative;
      overflow-x: hidden;
    }
   
    /* Botão de Navegação - NOVO */
    .nav-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(180deg, #D4A017, #B8860B);
      color: #2b1e12;
      border: 2px solid #8B4513;
      border-radius: 8px;
      padding: 10px 18px;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 1001;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    .nav-button:hover {
      background: linear-gradient(180deg, #B8860B, #8B4513);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }
   
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(212, 160, 23, 0.1), transparent);
      pointer-events: none;
      z-index: -1;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin: 3rem 0;
      position: relative;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: #D4A017;
      text-shadow: 0 0 12px rgba(212, 160, 23, 0.8), 0 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }
    .trophy {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 8px rgba(212, 160, 23, 0.7));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .trophy:hover {
      transform: scale(1.3) rotate(15deg);
      filter: drop-shadow(0 0 15px rgba(212, 160, 23, 1));
    }
    .table-container {
      background: rgba(244, 227, 199, 0.1);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      border: 2px solid #D4A017;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(244, 227, 199, 0.2);
    }
    th {
      background: rgba(60, 21, 24, 0.5);
      font-family: 'Cinzel', serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #D4A017;
    }
    tr {
      transition: background-color 0.3s ease;
    }
    tr:hover {
      background: rgba(244, 227, 199, 0.15);
    }
    td {
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      color: #E8D6A3;
    }
    .info-button {
      background: linear-gradient(180deg, #3C1518, #2A1B1A);
      border: 2px solid #D4A017;
      border-radius: 12px;
      padding: 1rem 2rem;
      margin: 2rem auto;
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      color: #D4A017;
      text-shadow: 0 0 5px rgba(212, 160, 23, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    .info-button:hover {
      background: rgba(212, 160, 23, 0.4);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(212, 160, 23, 0.7);
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) perspective(500px) rotateX(5deg);
      background: rgba(232, 214, 163, 0.15);
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      border: 3px solid #D4A017;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5), inset 0 0 8px rgba(212, 160, 23, 0.3);
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #E8D6A3;
      z-index: 1000;
      animation: unfold 0.8s ease forwards;
    }
    .popup::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: url('https://img.icons8.com/color/48/000000/scroll.png') no-repeat center/cover;
      opacity: 0.6;
    }
    .popup.show {
      display: block;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3C1518;
      border: 1px solid #D4A017;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: #D4A017;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .close-button:hover {
      background: rgba(212, 160, 23, 0.4);
      transform: rotate(90deg);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
    .overlay.show {
      display: block;
    }
    @keyframes unfold {
      from { opacity: 0; transform: translate(-50%, -50%) translateY(30px) scale(0.95) perspective(500px) rotateX(5deg); }
      to { opacity: 1; transform: translate(-50%, -50%) translateY(0) scale(1) perspective(500px) rotateX(5deg); }
    }
    tr {
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes particle {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(212, 160, 23, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: particle 5s linear infinite;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Botão de Navegação - NOVO -->
  <a href="itens.html" class="nav-button">Itens</a>


  <!-- Particle Background -->
  <script>
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(particle);
    }
  </script>


  <div class="header-container">
    <img src="https://img.icons8.com/color/96/000000/trophy.png" alt="Trophy" class="trophy">
    <h1>Placar da Semana</h1>
  </div>
  <div class="table-container">
    <table id="placar" role="grid" aria-label="Placar da Semana">
      <tr><th>Nome</th><th>Membros</th><th>Pontos</th></tr>
    </table>
  </div>
  <button class="info-button" aria-label="Ver informações do placar">informações</button>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup" role="dialog" aria-labelledby="popup-title">
    <button class="close-button" aria-label="Fechar">X</button>
    <h2 id="popup-title" style="font-family: 'Cinzel', serif; color: #D4A017; font-size: 1.5rem; margin-bottom: 1rem;">informações</h2>
    Este placar mostra a pontuação de cada grupo. Os pontos são ganhos com base em atividades entregues!
  </div>


  <!-- Firebase SDK -->
  <script type="module">
    // Importar funções do Firebase v10+
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";


    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA01tM7dBCL_jOFm7jmZ4EdaD5LyRUIsO0",
      authDomain: "rpg1-60f54.firebaseapp.com",
      projectId: "rpg1-60f54",
      storageBucket: "rpg1-60f54.firebasestorage.app",
      messagingSenderId: "400218389682",
      appId: "1:400218389682:web:dfd1f93225816ada931dab",
      measurementId: "G-7KD3VVTTZ2"
    };


    // Inicializar Firebase e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);


    // Função para escapar HTML e prevenir XSS
    const escapeHTML = (str) => {
      return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    };


    // Query ordenada por pontos
    const q = query(collection(db, "placar"), orderBy("pontos", "desc"));


    // Escutar mudanças em tempo real
    onSnapshot(q, (snapshot) => {
      const tabela = document.getElementById("placar");
      tabela.innerHTML = "<tr><th>Nome</th><th>Membros</th><th>Pontos</th></tr>";
      if (snapshot.empty) {
        tabela.innerHTML += "<tr><td colspan='3'>Nenhum herói registrado</td></tr>";
        return;
      }
      snapshot.forEach((doc) => {
        const dado = doc.data();
        const row = tabela.insertRow();
        row.innerHTML = `<td>${escapeHTML(dado.nome)}</td><td>${escapeHTML(dado.membros)}</td><td>${dado.pontos}</td>`;
      });
    }, (error) => {
      console.error("Erro ao carregar placar:", error);
      const tabela = document.getElementById("placar");
      tabela.innerHTML += "<tr><td colspan='3'>Erro ao carregar os pergaminhos</td></tr>";
    });


    // Controle do popup
    const infoButton = document.querySelector('.info-button');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const closeButton = document.querySelector('.close-button');


    infoButton.addEventListener('click', () => {
      popup.classList.add('show');
      overlay.classList.add('show');
    });


    closeButton.addEventListener('click', () => {
      popup.classList.remove('show');
      overlay.classList.remove('show');
    });


    overlay.addEventListener('click', () => {
      popup.classList.remove('show');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
